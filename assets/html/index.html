<div class="bg-beige gradient-beige">
  <div class="index__title">
    <h1 class="aln-h-m c-red">Energy Saving Tips</h1>
    <h2 class="aln-h-m c-lblue">For Business</h2>
  </div>
  <img src="public/images/buildings.png" class="w100">
</div>
<div class="app__content v-p-gap">
  <div class="index__summary">
    <h3 class="c-blue f4">Hints and tips for businesses to save money on your energy bills.</h3>
    <h3 class="white f4">Go ahead and click a building to find out more.</h3>
  </div>
  <nav class="building__nav">
    <a ng-repeat='blueprint in Data.blueprints' class="building__nav__item" ui-sref="blueprint({'blueprintSlug': blueprint.slug })">{{blueprint.name}}</a>
  </nav>
</div>
