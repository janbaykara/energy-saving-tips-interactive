<div class="bg-beige gradient-beige">
  <div class="index__title">
    <!--ui-sref='main'--><a><span ng-include="'public/images/logo_semi-editable.svg'"></span></a>
  </div>
  <nav class="building__nav">
    <a ng-repeat='blueprint in Data.blueprints' class="building__nav__item building-{{blueprint.slug}}" ui-sref="main.blueprint({'blueprintSlug': blueprint.slug })"><img src='public/images/buildings/variable_height/{{blueprint.slug}}.svg'/></a>
  </nav>
  <div style='background: #e3d8c1; height: 18px;'></div>
</div>
<main class="app__content v-p-gap" ui-view='content'>
  <div class="index__summary">
    <h3 class="c-blue f4">Hints and tips for businesses to save money on your energy bills.</h3>
    <h3 class="white f4">Go ahead and click a building to find out more.</h3>
  </div>
</main>
