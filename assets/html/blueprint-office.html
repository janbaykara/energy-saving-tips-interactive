<header class="blueprint__header v-p-gap">
  <h1 class="aln-h-m f2">Energy Saving Tips</h1>
  <h2 class="aln-h-m f3">In The Office</h2>
</header>
<div class="blueprint">
  <figure class="blueprint__diagram">
    <img class="w100" src='public/images/blueprint-proto.png' />
  </figure>
  <section class="blueprint__tips">
    <ul class="tips box">
      <li ng-repeat='tip in blueprint.tips track by $index' class="tips__item complete">
        <div class="tips__item__counter"><i>{{$index+1}}</i></div>
        <div class="tips__item__text">{{tip.title}}</div>
        <div class="clearfix"></div>
      </li>
    </ol>
  </section>
</div>
